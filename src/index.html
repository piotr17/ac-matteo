<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Prova con Griglia 2</h1>
    <main role="main" class="container-fluid" style="background-color:aqua">
        <div class="row">
            <div class="col-12">
                <div id="top" style="background-color:red">Top</div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <div id="left" style="background-color: #8e3dc8;">Left</div>
            </div>
            <div class="col-6">
                <div id="center" style="background-color:yellow"></div>
            </div>
            <div class="col-3">
                <div id="right" style="background-color: #545454;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="bottom" style="background-color:blue"></div>
            </div>
        </div>





    </main>
    <h1>Prova con FlexBox ciao da fare</h1>
    <main role="main" class="d-flex flex-column" style="background-color:aqua">
        <div id="top" class="align-self-top" style="background-color:red">Top</div>
        <div class="d-flex flex-row">
            <div id="left" style="background-color: #8e3dc8;">Left</div>
            <div id="center" style="background-color:yellow"></div>
            <div id="right" class="justify-self-end" style="background-color: #545454;"></div>
        </div>
        <div id="bottom" class="align-self-bottom" style="background-color:blue"></div>
    </main>
    <!-- /.container -->


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

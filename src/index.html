    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-size: cover;
            transition: 1s;
        }

        .bar-clicked {
            background-image: url('https://picsum.photos/1000/400?image=0');

        }

        .ristorante-clicked {
            background-image: url('https://picsum.photos/1000/400?image=1');

        }

        .hotel-clicked {
            background-image: url('https://picsum.photos/1000/400?image=2');

        }
    </style>
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row align-items-stretch" style="height: 100vh">
                <div class="col d-flex align-items-end bar">
                    <h3 class="w-100 text-center">BAR</h3>
                </div>
                <div class="col d-flex align-items-end ristorante">
                    <h3 class="w-100 text-center">RISTORANTE</h3>
                </div>
                <div class="col d-flex align-items-end hotel">
                    <h3 class="w-100 text-center">HOTEL</h3>
                </div>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    </article>
    <script>
        $('.bar').mouseover(function changeBg() {
            $('body').removeClass().toggleClass("bar-clicked")
        });
        $('.hotel').mouseover(function changeBg() {
            $('body').removeClass().toggleClass("hotel-clicked")
        });
        $('.ristorante').mouseover(function changeBg() {
            $('body').removeClass().toggleClass("ristorante-clicked")
        });
    </script>
